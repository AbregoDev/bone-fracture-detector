<div class="container">
    <h2>Paciente actual</h2>
    <h3>{{ currentUser?.name }}</h3>

    <div class="spacer"></div>
    
    <h2>Suba una imagen para buscar fracturas</h2>

    <input type="file" #fileInput>

    <button mat-flat-button color="primary" [disabled]="loading" (click)="sendImage()">
        Detectar
    </button>

    @if (loading) {
        <h3>Cargando</h3>
    }
</div>
